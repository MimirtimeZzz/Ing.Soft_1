<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicación de Pedidos</title>
</head>
<body>

<h2>Aplicación de Pedidos</h2>

<h3>Productos</h3>
<label for="producto">Producto:</label>
<input type="text" id="producto" name="producto" required>
<label for="precio">Precio:</label>
<input type="number" id="precio" name="precio" step="0.01" required>
<button type="button" onclick="agregarProducto()">Agregar Producto</button>

<h3>Clientes</h3>
<label for="nombreCliente">Nombre Cliente:</label>
<input type="text" id="nombreCliente" name="nombreCliente" required>
<label for="telefonoCliente">Teléfono Cliente:</label>
<input type="text" id="telefonoCliente" name="telefonoCliente" required>
<button type="button" onclick="agregarCliente()">Agregar Cliente</button>

<script>
    function agregarProducto() {
        var producto = document.getElementById('producto').value;
        var precio = document.getElementById('precio').value;

        // Realizar solicitud AJAX al servidor Java
        var xhr = new XMLHttpRequest();
        xhr.open("GET", "http://localhost:8080/agregarProducto?producto=" + producto + "&precio=" + precio, true);
        xhr.send();
    }

    function agregarCliente() {
        var nombreCliente = document.getElementById('nombreCliente').value;
        var telefonoCliente = document.getElementById('telefonoCliente').value;

        // Realizar solicitud AJAX al servidor Java
        var xhr = new XMLHttpRequest();
        xhr.open("GET", "http://localhost:8080/agregarCliente?nombreCliente=" + nombreCliente + "&telefonoCliente=" + telefonoCliente, true);
        xhr.send();
    }
</script>

</body>
</html>
